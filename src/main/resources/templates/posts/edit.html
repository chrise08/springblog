	// WITH form-model binding
	<form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="POST" th:object="${post}">
		<div>
			<label for="title">Title</label>
			<input type="text" name="title" id="title" th:field="*{title}" th:value="*{title}">
		</div>
		
		<div>
			<label for="body">Body</label>
			<textarea name="body" id="body" th:field="*{body}" th:text="*{body}"></textarea>
